<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Modal Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add smooth transitions */
    #tailwind-modal {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    #tailwind-modal.flex {
      opacity: 1;
    }
    #modal-overlay {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    #tailwind-modal.flex #modal-overlay {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Tailwind CSS Modal Example</h1>

    <div class="space-y-6">
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Alert Modal</h2>
        <p class="text-gray-600 mb-4">Shows a simple alert dialog with an OK button.</p>
        <button
          id="showAlertBtn"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Show Alert
        </button>
      </div>

      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Confirm Modal</h2>
        <p class="text-gray-600 mb-4">Shows a confirmation dialog with OK and Cancel buttons.</p>
        <button
          id="showConfirmBtn"
          class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Show Confirm
        </button>
        <p id="confirmResult" class="mt-4 p-3 bg-gray-50 rounded-md">
          <span class="font-medium">Result:</span>
          <span id="confirmResultText" class="text-gray-600">-</span>
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import modal from './js/modal.js';

    // Alert example
    document.getElementById('showAlertBtn').addEventListener('click', async () => {
      await modal.showAlert({
        title: 'Operation Successful',
        message: 'Your changes have been saved successfully!',
        confirmText: 'Got it!'
      });
      console.log('Alert was closed');
    });

    // Confirm example
    document.getElementById('showConfirmBtn').addEventListener('click', async () => {
      const result = await modal.showConfirm({
        title: 'Delete Item',
        message: 'Are you sure you want to delete this item? This action cannot be undone.',
        confirmText: 'Yes, delete it',
        cancelText: 'No, keep it'
      });

      const resultText = result ? 'You confirmed the action' : 'You cancelled the action';
      document.getElementById('confirmResultText').textContent = resultText;
      console.log('Confirm result:', result);
    });
  </script>
</body>
</html>
