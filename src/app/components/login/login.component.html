<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-white">Login to your account</h2>

    @if (errorMessage) {
      <div class="p-4 text-sm text-red-400 bg-red-900 border border-red-800 rounded-md">
        {{ errorMessage }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
        <div class="mt-1">
          <input id="email" formControlName="email" type="email" required
                 class="block w-full px-3 py-2 text-white placeholder-gray-400 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
          <div class="mt-1 text-sm text-red-400">Please enter a valid email.</div>
        }
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <div class="mt-1">
          <input id="password" formControlName="password" type="password" required
                 class="block w-full px-3 py-2 text-white placeholder-gray-400 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
          <div class="mt-1 text-sm text-red-400">Password is required.</div>
        }
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-500 disabled:cursor-not-allowed">

          @if (isLoading) {
            <span class="w-5 h-5 mr-2 border-t-2 border-b-2 border-white rounded-full animate-spin"></span>
          }
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
